@import gospeak.libs.scala.domain.Tag

@(tags: Seq[Tag], link: Option[Tag => Call] = None, color: String = "primary", title: String = "tag")
@link.map { url =>
    @tags.map { tag => <a href="@url(tag)" class="badge badge-@color" title="@title">@tag.value</a> }
}.getOrElse {
    @tags.map { tag => <span class="badge badge-@color" title="@title">@tag.value</span> }
}
