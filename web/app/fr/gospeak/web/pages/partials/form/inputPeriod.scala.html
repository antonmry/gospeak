@import fr.gospeak.libs.scalautils.domain.TimePeriod

@(field: Field, args: Seq[(String, String)] = Seq())
<div class="row">
    <div class="col">
        @inputNumber(field("length"), args)
    </div>
    <div class="col">
        @inputSelect(field("unit"), TimePeriod.PeriodUnit.simple.map(u => (u.value, u.value)), ("placeholder", "time unit") +: args)
    </div>
</div>
