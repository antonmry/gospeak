@import fr.gospeak.web.pages.partials.form.Utils

@(field: Field, args: Seq[(String, String)] = Seq())
<div class="form-row align-items-center @if(field.hasErrors) {is-invalid}">
    <div class="col-2">
        @inputText(field, Seq("type" -> "number") ++ args)
    </div>
    <div class="col">
        Duration in minutes
    </div>
</div>
