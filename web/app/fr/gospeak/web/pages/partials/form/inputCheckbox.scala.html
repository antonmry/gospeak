@import fr.gospeak.web.pages.partials.form.Utils

@(field: Field, args: Seq[(String, String)] = Seq())
<input
    @Utils.typeAttr("checkbox")
    @Utils.idAttr(field, args)
    @Utils.nameAttr(field, args)
    @Utils.valueAttr(field, args, "true")
    @Utils.classAttr(field, args, "form-check-input")>
<label class="form-check-label" for="@Utils.id(field, args)">@Utils.label(field, args)</label>
