@import fr.gospeak.core.domain.User
@(s: User.Profile.Status)
@s match {
    case User.Profile.Status.Undefined => {
        <i class="fas fa-question" title="@User.Profile.Status.Undefined.description"></i>
    }
    case User.Profile.Status.Public => {
        <i class="fas fa-eye" title="@User.Profile.Status.Public.description"></i>
    }
    case User.Profile.Status.Private => {
        <i class="fas fa-shield-alt" title="@User.Profile.Status.Private.description"></i>
    }
}
