@import fr.gospeak.core.domain.User
@(speakers: Seq[User], id: User.Id, call: Option[User => Call] = None)
@(speakers.find(_.id == id), call) match {
    case (Some(user), Some(url)) => {<a class="badge badge-pill badge-primary" href="@url(user)">@user.name.value</a>}
    case (Some(user), None) => {<span class="badge badge-pill badge-primary">@user.name.value</span>}
    case (None, _) => {<span class="badge badge-pill badge-primary">Unknown user (@id.value)</span>}
}
