@import fr.gospeak.web.pages.orga.routes.GroupCtrl
@import fr.gospeak.web.partials.display.html.markdown
@import fr.gospeak.core.domain.Group

@(group: Group)
<a href="@GroupCtrl.detail(group.slug)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <div>
        <h5 class="mb-1">@group.name.value</h5>
        @markdown(group.description)
    </div>
    @if(group.owners.length > 1) {
        <span class="badge badge-primary badge-pill" title="Number of organizers" data-toggle="tooltip" data-placement="left">@group.owners.length</span>
    }
</a>
