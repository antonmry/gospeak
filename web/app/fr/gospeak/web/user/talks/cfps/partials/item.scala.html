@import fr.gospeak.core.domain.{Cfp, Proposal, Talk}
@import fr.gospeak.web.user.talks.cfps.routes.CfpCtrl

@(talk: Talk, cfp: Cfp)
<li class="media card my-2 proposal-item">
    <div class="media-body">
        <h5 class="mt-0 mb-1">
            <a href="@CfpCtrl.create(talk.slug, cfp.slug)" class="btn btn-primary">Propose</a>
            <a href="@CfpCtrl.detail(talk.slug, cfp.slug)">@cfp.name.value</a>
        </h5>
    </div>
</li>
