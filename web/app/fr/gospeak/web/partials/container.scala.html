@import fr.gospeak.web.domain.{Breadcrumb, HeaderInfo}

@(title: String, h: HeaderInfo, b: Option[Breadcrumb] = None)(style: Html = Html(""))(content: Html)(script: Html = Html(""))
@main(title, style, script) {
    @header(h)
    @b.map { b => @breadcrumb(b) }
    <div class="container">
    @content
    </div>
}
