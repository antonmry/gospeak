@import fr.gospeak.core.domain.Event
@(events: Seq[Event], id: Event.Id, call: Option[Event => Call] = None)
@(events.find(_.id == id), call) match {
    case (Some(event), Some(url)) => {<a href="@url(event)">@event.name.value</a>}
    case (Some(event), None) => {<span>@event.name.value</span>}
    case (None, _) => {<span>Unknown (@id.value)</span>}
}
