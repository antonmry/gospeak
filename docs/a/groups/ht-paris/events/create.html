<div class="container">
    <div class="page-header">
        <h1>Add an event</h1>
    </div>

    <form method="GET" action="2019-03.html">
        <div class="row form-group">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Event name" aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">Name of the event</small>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 col-form-label" for="slug">Slug</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="slug" name="slug" placeholder="Event slug"
                       aria-describedby="slugHelp">
                <small id="slugHelp" class="form-text text-muted">Reference of the event (in urls for example)</small>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <a href="../events.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    var nameInput = $('#name');
    var slugInput = $('#slug');

    nameInput.change(function() {
        if(slugInput.val() === '') {
            var newSlug = nameInput.val().replace(/ /g, '-');
            slugInput.val(newSlug);
        }
    });
</script>
